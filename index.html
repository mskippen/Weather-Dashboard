<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="min-100-vh flex-column">
  <header class="p-5 text-center text-white bg-primary">
    <h1>Weather Dashboard</h1>
  </header>
  <main class="flex-row justify-center align-center p-4 bg-light">
    <section class="card card-rounded col-12 bg-white">

        <label for="city-search">Search for a City</label>
        <select class="form-select" id="choosen" aria-label="Default select example">
          <option selected>None</option>
          <option value="Austin">Austin</option>
          <option value="Chicago">Chicago</option>
          <option value="New York">New York</option>
          <option value="Orlando">Orlando</option>
          <option value="San Francisco">San Francisco</option>
          <option value="Seattle">Seattle</option>
          <option value="Denver">Denver</option>
          <option value="Atlanta">Atlanta</option>
        </select>
        <br>

        <button class="btn btn-primary" id="fetch-button">
          Search
        </button>
      </div>


      <div class="container" id="yourIngredients"></div>

      <br>
      <div class="container" id="issues"></div>
      <div class="row">
        <div class="col-12">
          <div class="card-group" id="card-group">
            
            <div class="card-group" id="card-group2">

            </div>
          </div>
        </div>

    </section>
  </main>
  <script src="Assets/js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>

</body>

</html>
